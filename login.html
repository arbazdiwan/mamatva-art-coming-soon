<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamatVa_Art</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- External StyleSheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="wrapper w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="d-none d-md-block col-md-7 hero-bg  h-100 p-0 m-0 ">
            <figure class="d-flex justify-content-center h-100 pt-5">
                <img src="assets/images/final logo.png" class="img-fluid my-logo " alt="brand logo">
                <h1 class="text-center   ">Mamatva Art</h1>
            </figure>
        </div>
        <div class="col-md-5 col-sm-12 bg-blue h-100 border d-flex justify-content-center  align-items-center flex-column">
            <div class="d-flex w-100 justify-content-center align-items-center">
                <figure class="d-flex justify-content-center h-100">
                    <img src="assets/images/final logo.png" class="img-fluid my-logo " alt="brand logo">
                    <h1 class="text-center   ">Mamatva Art</h1>
                </figure>
            </div>
            <div class="d-flex w-100  justify-content-center align-items-center">
                <h3>Sign in</h3>
            </div>
            <!-- form content-holder starts -->
            <div class="form-content-holder border d-flex justify-content-center align-items-center w-100  py-md-5">
                <!-- form starts -->
                <form class="border ">
                    <div class="form-row mt-2">
                        <div class="input-data">
                            <input type="email" required>
                            <div class="underline">
                            </div>
                            <label for="">Email Address</label>
                        </div>
                    </div>
                    <div class="form-row mt-md-4 mt-sm-2">
                        <div class="input-data">
                            <input type="password" required>
                            <div class="underline">
                            </div>
                            <label for="">Password</label>
                        </div>
                    </div>
                    <div class="form-row my-md-2 d-flex  form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <div class="form-row d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <!-- form ends -->
            </div>
            <!-- form content-holder ends -->
        </div>
    </div>


    <!-- bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
