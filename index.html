<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamatVa_Art</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- External StyleSheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- web-wrapper Start -->
    <div class="web-wrapper">
        <!-- background-img -->
        <figure class="m-0 p-0 h-100">
            <img src="./assets/images/1.png" alt="Back-img" class="img-fluid w-100 h-100 d-lg-block d-none">
            <img src="./assets/images/2.png" alt="Back-img" class="img-fluid d-md-block d-lg-none d-none h-100 w-100">
            <img src="./assets/images/3.png" alt="Back-img" class="img-fluid d-sm-block d-md-none d-lg-none h-100">
        </figure>
        <input type="checkbox" name="nav-check" id="nav_Checkbox" class="d-none" />
        <!-- header Start -->
        <header id="main_header">
            <div class="d-flex align-items-center justify-content-between flex-wrap">
                <div class="logo-wrapper">
                    <figure>
                        <a href="#"><img src="assets/images/final logo.png" alt="logo" class="img-fluid my-logo"></a>
                    </figure>
                </div>
                <div class="ml-auto mr-5">
                    <label for="nav_Checkbox" class="m-0 cursor-point"><span
                            class="fa fa-bars text-white"></span></label>
                </div>
            </div>
        </header>
        <!-- header end -->
        <!-- navigation Start -->
        <div class="navibar">
            <div class="d-flex align-items-center justify-content-center">
                <nav class="nav-bar">
                    <ul class="nav">
                        <li class="nav-items text-center">
                            <a href="" class="nav-link"><span class="nav-text">Home</span></a>
                            <!-- <span class="fa fa-home nav-icon"></span> -->
                        </li>
                        <li class="nav-items">
                            <a href="" class="nav-link"><span class="nav-text">Gallery</span></a>
                            <!-- <span class="fa fa-home nav-icon"></span> -->
                        </li>
                        <li class="nav-items">
                            <a href="" class="nav-link"><span class="nav-text">About Us</span></a>
                            <!-- <span class="fa fa-home nav-icon"></span> -->
                        </li>
                        <li class="nav-items">
                            <a href="" class="nav-link"><span class="nav-text">Contact Us</span></a>
                            <!-- <span class="fa fa-home nav-icon"></span> -->
                        </li>
                        <li class="nav-items">
                            <a href="" class="nav-link"><span class="nav-text">Search</span></a>
                            <!-- <span class="fa fa-search nav-icon"></span> -->
                        </li>
                        <li class="nav-items">
                            <a href="" class="nav-link"><span class="nav-text">Log-in</span></a>
                            <!-- <span class="fa fa-user-circle-o nav-icon"></span> -->
                        </li>
                        <li class="nav-items">
                            <a href="" class="nav-link"><span class="nav-text">Cart</span></a>
                            <!-- <span class="fa fa-shopping-cart nav-icon"></span> -->
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- navigation End -->
        <!-- comingsoon text start -->
        <div class="d-flex flex-column justify-content-center h-75 align-items-center come-soon">
            <div>
                <p class="text-col">Mamatva Art</p>
                <p class="text-col">We are comming soon ...</p>
            </div>
            <div class="rotating">
                <span class="fa fa-spinner"></span>
            </div>
        </div>
        <!-- coming soon text end -->
    </div>
    <!-- Web-wrapper End -->
    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
